<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="bg-primary text-white">
        <h1> Tasks</h1>
    </header>

    <main class="container mt-2">
        <div class="row">
            <div class="col">
                <h2 class="text-danger"> Tareas Pendientes
                    <span id="contadorPendientes">0</span>
                </h2>

            </div>
            <div class="col">
                <h2 class="text-success"> Tareas Finalizadas 
                    <span id="contadorFinalizadas">0</span>
                </h2>
            </div>
            <hr>
        </div>
        <div class="row">

            <div class="col">
                <ul id="listaTareas" class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="d-flex flex-column">
                            <span><i class="fa-solid fa-calendar"></i> 16-10-24</span>
                            <span>Tarea 1 das dasdasdsadsadsa</span>

                        </div>
                        <span>
                            <button type="button" class="btn btn-success"><i class="fa-solid fa-square-check"></i></button>
                            <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                        </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="d-flex flex-column">
                            <span><i class="fa-solid fa-calendar"></i> 16-10-24</span>
                            <span>Tarea 2</span>

                        </div>
                        <span>
                            <button type="button" class="btn btn-dark"><i class="fa-solid fa-clock-rotate-left"></i></button>
                            <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="col">
                <form id="formulario" class="card p-3">
                    <div class="my-2">
                        <label for="descripcion">Descripción</label>
                        <input id="inputDescripcion" type="text" class="form-control">
                    </div>
                    <div class="my-2">
                        <label for="descripcion">Fecha</label>
                        <input id="inputFecha" type="date" class="form-control">
                    </div>
                    <p id="mensajeError" class="text-danger"></p>

                    <button type="submit" class="btn btn-success"> Guardar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white">
        <p>DV | Programación I | 2024</p>
    </footer>
    <script src="main.js"></script>

</body>
</html>
