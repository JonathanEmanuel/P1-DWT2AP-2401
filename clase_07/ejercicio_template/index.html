<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/png">
</head>
<body>
    <header class="bg-primary text-white">
        <h1> Notas Alumnos </h1>
    </header>

    <main class="container mt-2">
        <button onclick="cargarAlumno();" type="button" class="btn btn-success"> Cargar Alumno</button>
        <button onclick="mostrarAlumnos();" type="button" class="btn btn-success"> Mostrar Alumnos</button>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Zoe</td>
                    <td>Ruiz</td>
                    <td><span style="background-color:green">10</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jorge</td>
                    <td>Herrera</td>
                    <td><span style="background-color:red">2</span></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Carla</td>
                    <td>Herrera</td>
                    <td><span style="background-color:red">8</span></td>
                </tr>
            </tbody>
        </table>
  
    </main>

    <footer class="bg-dark text-white">
        <p>DV | Programación I | 2024</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
