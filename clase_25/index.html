<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="shortcut icon" href="images/icono.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <script src="main.js" defer></script>
</head>
<body>
    <header class="bg-success text-white">
        <h1> Agenda de contactos</h1>
    </header>
    <main class="container">
        <div class="row mt-2">
            <div class="col">
                <div class="mt-2">
                    <strong>Buscar</strong>
                    <input id="txtBuscar" class="form-control" type="search">
                </div>
            </div>
            <div class="col">
                <div class="mt-2">
                    <strong>Categorías</strong>
                    <select id="selBuscarCategoria" class="form-control">
                        <option value="">Todos</option>
                        <option value="trabajo">Trabajo</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <button id="btnOrdernar" class="btn btn-info" type="button">Ordenar</button>
            </div>
            <div class="col card">
                <button id="btnAbrirModal" class="btn btn-success mt-2" type="button" > Nuevo</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h2> Contactos</h2>
                <ul id="ulContactos" class="list-group">
                    <li class="list-group-item">
                        <strong>Juan Perez</strong>
                        <div class="btns">
                            <button class="btn btn-danger">x</button>
                            <button class="btn btn-primary">e</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col">
                <div class="card p-4">
                    <strong>Contactos: <span id="cantidad">0</span> </strong>
                </div>
            </div>
        </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modalContacto" tabindex="-1" aria-labelledby="modalContactoLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalContactoLabel">Contacto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mt-2">
                    <label for="">Nombre</label>
                    <input id="txtNombre" type="text" class="form-control">
                </div>
                <div class="mt-2">
                    <label for="">Tel</label>
                    <input id="txtTel" type="tel" class="form-control">
                </div>
                <div class="mt-2">
                    <label for="">Categoría</label>
                    <select  id="selCategoria" class="form-control">
                        <option value="trabajo">Trabajo</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnCerrarModal" type="button" class="btn btn-secondary">Cancela</button>
                <button id="btnGuardar" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        </div>
    </div>


    </main>
    <footer class="bg-dark text-white">
        <p> DV | Programación I | 2024</p>
    </footer>
</body>
</html>
